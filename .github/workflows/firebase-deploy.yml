name: Deploy to Firebase Hosting and Functions

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ðŸ› ï¸ Build Angular frontend
        working-directory: frontend
        run: npm run build -- --configuration production

      - name: ðŸ“¦ Install backend dependencies
        working-directory: functions
        run: npm install

      - name: ðŸ” Decode Firebase service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > "${HOME}/firebase-key.json"

      - name: ðŸš€ Deploy to Firebase
        uses: w9jds/firebase-action@v13.1.0
        with:
          args: deploy --only hosting,functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ HOME }}/firebase-key.json
